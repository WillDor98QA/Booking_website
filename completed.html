<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Kreation - Admin</title>
    <link rel="stylesheet" href="overall.css">
    <link rel="stylesheet" href="overall.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="Screenshot 2025-01-02 at 10.58.33â€¯AM.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar (same as dashboard.html) -->
        <nav class="sidebar">
            <div class="logo">
                <h2>Admin Panel</h2>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li class="[ACTIVE-IF-PENDING]"><a href="pending.html">Pending Bookings</a></li>
                <li class="[ACTIVE-IF-CONFIRMED]"><a href="confirmed.html">Confirmed Bookings</a></li>
                <li class="[ACTIVE-IF-CANCELLED]"><a href="cancelled.html">Cancelled Bookings</a></li>
                <li class="[ACTIVE-IF-COMPLETED]"><a href="completed.html">Completed Bookings</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="changePasswordBtn">Change Password</button>
                <button id="logoutBtn">Logout</button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header-actions">
                <h1>Completed Bookings</h1>
                <div class="export-buttons">
                    <button id="exportCSV" class="export-btn">Export CSV</button>
                    <button id="exportExcel" class="export-btn">Export Excel</button>
                </div>
            </div>
            <table class="bookings-table" id="bookingsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Service</th>
                        <th>Size</th>
                        <th>Preferred Date</th>
                        <th>Preferred Time</th>
                        <th>Created At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be populated by JavaScript -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Change Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Change Password</h2>
            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <input type="password" id="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>

    <script src="Overall.js"></script>
    <script src="Overall.js"></script>
</body>
</html>
